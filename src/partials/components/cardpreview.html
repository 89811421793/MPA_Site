<article class="preview">
  <div class="preview__picture">
    <img class="preview__image" src="/img/@@image.png" alt="" />
  </div>
  <div class="preview__body">
    <h3 class="preview__title"><a href="#">@@title</a></h3>
    <p class="preview__description">@@description</p>
    <span class="price">@@price &#8381;</span>
    <button class="preview__details">Подробнее</button>
  </div>

</article>
